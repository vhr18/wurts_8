                    <div class="side_text">
                        <h3>マイティーマイノリティー</h3>
                        <p>&emsp;</p>
                        <p>最近はどう<br>
                            かなりストレート<br>
                            溜まるストレスと<br>
                            闘うクラスメイト<br>
                            外見がどう<br>
                            浮かぶイマジネーション<br>
                            ただ付くんだ一生<br>
                            次世代フラストレーション<br>
                            <p>&emsp;</p>
                            
                            誰かに負けない様にと<br>
                            築き上げた感性<br>
                            誰かの価値観で<br>
                            何にも出来ない僕らは<br>
                            交わる人間スクランブル<br>
                            舞台の袖で笑って<br>
                            <p>&emsp;</p>
                            
                            もう神様だけに縫りたくて<br>
                            それでも冷めた手を伸ばしたら<br>
                            頭の中が真白で<br>
                            嫌な大人達の吐いた煙が<br>
                            「ヤバイ」この街の台詞を<br>
                            最初(一)から作っていた</p>
